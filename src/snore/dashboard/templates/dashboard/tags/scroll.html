{% load fullurl %}
<ul id="scroll">
    <div class="log log-no">
        <li><a class="log-button" title="文章目录"><i class="fa fa-bars"></i></a></li>
        <div class="log-prompt" style="display: none;">
            <div class="log-arrow">文章目录</div>
        </div>
    </div>
    <li><a class="scroll-h" title="返回顶部"><i class="fa fa-angle-up"></i></a></li>
    <li><a class="scroll-b" title="转到底部"><i class="fa fa-angle-down"></i></a></li>
    <li class="gb2-site"><a id="gb2big5"><span>繁</span></a></li>
    <li class="phone-mobile"><a target="_blank" rel="external nofollow" href="tel:{{ settings.phone }}" title={{ settings.phone }}><i class="be be-phone"></i></a></li>
    <li class="qqonline">
        <div class="online"><a href="javascript:void(0)"><i class="fa fa-qq"></i></a></div>
        <div class="qqonline-box">
            <div class="qqonline-main">
                <div class="nline-wiexin">
                    <h4>QQ扫一扫</h4>
                    <img title="QQ" src="{% buildfullurl settings.qq_bar_code.url %}">
                </div>
                <div class="nline-qq"><a target="blank" href="http://wpa.qq.com/msgrd?V=3&amp;uin={{ settings.qq }}&amp;Site=QQ&amp;Menu=yes"><i class="fa fa-qq"></i>广告咨询</a></div>
            </div>
        </div>
    </li>
</ul>
